<footer class="footer p-auto fixed-bottom">
  <div class="row">
    <div class="col-lg">
      <span class="text-muted">&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}. All rights reserved.</span>
    </div>
    <div class="col-lg">
      {% for item in site.data.social %}
      <a href="{{ item.link }}" class="fa">
        <i class="fa fa-{{ item.name }} social mr-3" ></i>
      </a>
      {% endfor %}
    </div>
  </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.0/highlight.min.js"></script>
<script src="/assets/js/main.js"></script>
